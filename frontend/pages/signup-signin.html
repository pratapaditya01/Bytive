<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-signin</title>
    <!-- style links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Browse Students</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./edit_profile.html">Edit Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header text-center">
              <button class="btn btn-outline-primary" id="toggleForm">Register</button>
            </div>
            <div class="card-body">
              <form id="authForm">
                <div class="mb-3">
                  <label for="loginemail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginemail" required />
                </div>
                <div class="mb-3">
                  <label for="loginpassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginpassword" required />
                </div>
                <button type="submit" id="loginSubmit" class="btn btn-success col-12">Submit</button>
              </form>
             <div id="registerFields" class="row g-3 col-12" style="display: none;">
  <form id="registerForm" class="row g-3">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="techStack" class="form-label">Tech Stack</label>
        <select class="form-select" id="techStack" multiple>
          <option value="HTML/CSS">HTML/CSS</option>
          <option value="JavaScript">JavaScript</option>
          <option value="node.js">Node.js</option>
          <option value="php">PHP</option>
          <option value="java">Java</option>
          <option value="golang">Golang</option>
          <option value="python">Python</option>
          <option value="c#">C#</option>
          <option value="C++">C++</option>
          <option value="erlang">Erlang</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fieldOfInterest" class="form-label">Field of Interest</label>
        <select class="form-select" id="fieldOfInterest" multiple>
          <option value="Full Stack Developer">Full Stack Developer</option>
          <option value="Data Scientist">Data Scientist</option>
          <option value="Backend Developer">Backend Developer</option>
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Power BI">Power BI</option>
          <option value="AI ML">AI ML</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="seeking" class="form-label">Seeking</label>
        <select class="form-select" id="seeking" multiple>
          <option value="Internship">Internship</option>
          <option value="Job">Job</option>
          <option value="Remote">Remote</option>
          <option value="Work from Home">Work from Home</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="gravatar" class="form-label">Gravatar URL</label>
        <input type="url" class="form-control" id="gravatar">
      </div>
      <div class="mb-3">
        <label for="githubURL" class="form-label">GitHub URL</label>
        <input type="url" class="form-control" id="githubURL">
      </div>
      <div class="mb-3">
        <label for="linkedinURL" class="form-label">LinkedIn URL</label>
        <input type="url" class="form-control" id="linkedinURL">
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" required>
      </div>
      <div class="mb-3">
        <label for="twitterURL" class="form-label">Twitter URL</label>
        <input type="url" class="form-control" id="twitterURL">
      </div>
      <div class="mb-3">
        <label for="websiteURL" class="form-label">Website URL</label>
        <input type="url" class="form-control" id="websiteURL">
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary col-12">Submit</button>
    </div>
  </form>
</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  
  </body>
  
</html>
<script src="../src/signup-signin.js"></script>
